<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reown AppKit Wallet Connect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #121212;
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow-x: hidden;
      }

      #app {
        text-align: center;
      }

      /* Unified Action Button */
      #action-btn {
        background: linear-gradient(135deg, #00c6ff, #0072ff);
        color: white;
        padding: 14px 28px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s ease;
        position: relative;
      }

      #action-btn:hover:not(:disabled) {
        transform: scale(1.05);
        box-shadow: 0 0 10px #00c6ff80;
      }

      #action-btn.loading {
        pointer-events: none;
        background: #2c2c2c;
        color: #aaa;
      }

      #action-btn.loading::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 20px;
        margin: -10px;
        border: 3px solid #fff;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      /* Toast Styles */
      .toast {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 14px 24px;
        border-radius: 8px;
        font-size: 14px;
        z-index: 9999;
        color: #fff;
        opacity: 0.95;
        animation: slide-up 0.3s ease-out;
        pointer-events: none;
      }

      .toast-success {
        background-color: #28a745;
      }

      .toast-error {
        background-color: #dc3545;
      }

      .toast-warning {
        background-color: #ffc107;
        color: #000;
      }

      .toast-info {
        background-color: #17a2b8;
      }

      /* Page Loader */
      #page-loader {
        position: fixed;
        inset: 0;
        background: #121212;
        z-index: 99999;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .spinner {
        width: 48px;
        height: 48px;
        border: 5px solid #444;
        border-top: 5px solid #00f0ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes slide-up {
        from {
          transform: translate(-50%, 20px);
          opacity: 0;
        }
        to {
          transform: translate(-50%, 0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <!-- Page Loader -->
    <div id="page-loader">
      <div class="spinner"></div>
    </div>

    <!-- Main App -->
    <div id="app">
      <button id="action-btn">Verify Wallet</button>
    </div>

    <!-- Main JS -->
    <script type="module" src="src/main.js"></script>
  </body>
</html>
